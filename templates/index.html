<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            margin-top: 20px;
        }
    
        .image-container img {
            border: 1px solid #000000; 
            border-radius: 10px;
            padding: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); 
        }
        
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1>

</h1>
    <form action="{{url_for('get_file')}}" method="post" enctype="multipart/form-data" >
       
<div class="input-group mb-3" style="padding: 10px;">
    <input type="file" class="form-control" id="inputGroupFile02" name="image">
    <label class="input-group-text" for="inputGroupFile02">Upload</label>
  </div>
  <button type="submit" class="btn btn-primary" style="padding: 10px;">Sketch IT!</button>
</form>

{% if uploaded %}

<h3>Original Image & Sketched Image</h3>

<div class="image-container">
    <img src="{{ uploaded }}" width="700" alt="Original Image">
    <img src="{{ sketch }}" width="700" alt="Sketched Image">
</div>
<br>
<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('download', filename=sketch.split('/')[-1]) }}" class="btn btn-success">Download ur Sketch</a>
</div>

{%endif%}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
